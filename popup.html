<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Налаштування Автоматичного Перемотування Відео</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 200px;
      background-color: var(--background-color, white);
      color: var(--text-color, black);
      transition: width 0.3s, height 0.3s;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      margin-bottom: 20px;
      width: 100%;
      background-color: var(--input-background-color, white);
      color: var(--input-text-color, black);
      border: 1px solid var(--input-border-color, #ccc);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--button-background-color, #007bff);
      color: var(--button-text-color, white);
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: var(--button-hover-background-color, #0056b3);
    }

    #message {
      display: none;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }

    #expandButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 10px;
      height: 10px;
      background-color: var(--button-background-color, #007bff);
      color: var(--button-text-color, white);
      border: none;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    #calculator {
      display: none;
      margin-top: 20px;
    }

    #calculator label {
      display: flex;
      align-items: center;
      gap: 5px; /* Відстань між полями */
    }

    #calculator input[type="number"] {
      margin: 0;
    }

    #startMinutes, #startSeconds, #endMinutes, #endSeconds {
      width: 37px;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        --background-color: #121212;
        --text-color: #ffffff;
        --input-background-color: #333333;
        --input-text-color: #ffffff;
        --input-border-color: #444444;
        --button-background-color: #1a73e8;
        --button-text-color: #ffffff;
        --button-hover-background-color: #174ea6;
      }

      #message {
        background-color: #333;
        color: #e0e0e0;
        border: 1px solid #444;
      }

      #expandButton {
        background-color: var(--background-color);
      }
    }
  </style>
</head>
<body>
  <h1>Налаштування</h1>
  <label>
    Час перемотки на початку (секунди):
    <input type="number" id="startTime" min="0" value="5">
  </label>
  <label>
    Час перемотки на кінці (секунди):
    <input type="number" id="endTime" min="0" value="5">
  </label>
  <button id="saveButton">Зберегти</button>
  <button id="disableButton">Вимкнути розширення</button>
  
  <div id="message"></div>

   <!-- Calculator Section -->
   <div id="calculator">
    <label>
      Початковий час:
      <input type="number" id="startMinutes" min="0" placeholder="хв"> :
      <input type="number" id="startSeconds" min="0" max="59" placeholder="сек">
    </label>
    <label>
      Кінцевий час:
      <input type="number" id="endMinutes" min="0" placeholder="хв"> :
      <input type="number" id="endSeconds" min="0" max="59" placeholder="сек">
    </label>
    <button id="calculateButton">Підрахувати</button>
    <div id="calcResult"></div>
  </div>
  

  <!-- Expand Button -->
  <button id="expandButton">↘</button>

  <script src="popup.js"></script>
</body>
</html>
