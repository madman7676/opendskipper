<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Налаштування Автоматичного Перемотування Відео</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Налаштування</h1>
  <label>
    Час перемотки на початку (секунди):
    <div class="button-container">
      <input type="number" id="startTime" min="0" value="5">
      <button id="setStart">←</button>
    </div>
  </label>
  <label>
    Час перемотки на кінці (секунди):
    <div class="button-container">
      <input type="number" id="endTime" min="0" value="5">
      <button id="setEnd">←</button>
    </div>
  </label>
  <button class="button" id="saveButton">Зберегти</button>
  <button class="button" id="disableButton">Вимкнути розширення</button>
  
  <div id="message"></div>

   <!-- Calculator Section -->
   <div id="calculator">
    <label>
      Початковий час:
      <input type="number" id="startMinutes" min="0" placeholder="хв"> :
      <input type="number" id="startSeconds" min="0" max="59" placeholder="сек">
    </label>
    <label>
      Кінцевий час:
      <input type="number" id="endMinutes" min="0" placeholder="хв"> :
      <input type="number" id="endSeconds" min="0" max="59" placeholder="сек">
    </label>
    <button class="button" id="setCalcButton">Підрахувати</button>
    <div id="calcResult"></div>
  </div>
  

  <!-- Expand Button -->
  <button class="expandButton" id="calcButton">↘</button>

  <!-- One More Expand Button -->
  <button class="expandButton" id="showBlacklistButton">↓</button>

  <!-- Blacklist Section -->
  <div id="blacklistSection">
    <textarea id="blacklistText" rows="10" cols="30" placeholder="Введіть домен з нового рядка..."></textarea>
    <button class="button" id="saveBlacklistButton">Зберегти фільтр</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
